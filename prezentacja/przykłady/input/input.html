<!DOCTYPE html>
<html>
	<head>
		<title>Input demonstration</title>
		<meta charset="UTF-8">

		<script type="text/javascript" src="input.js"></script>
		<link rel="stylesheet" type="text/css" href="input.css" />
	</head>
	<body>
		<div><input type="button">         <span class="desc" /></div>
		<div><input type="checkbox">       <span class="desc" /></div>
		<div><input type="color">          <span class="desc" /></div>
		<div><input type="date">           <span class="desc" /></div>
		<div><input type="datetime">       <span class="desc" /></div>
		<div><input type="datetime-local"> <span class="desc" /></div>
		<div><input type="email">          <span class="desc" /></div>
		<div><input type="file">           <span class="desc" /></div>
		<div><input type="image">          <span class="desc" /></div>
		<div><input type="month">          <span class="desc" /></div>
		<div><input type="number">         <span class="desc" /></div>
		<div><input type="password">       <span class="desc" /></div>
		<div><input type="radio">          <span class="desc" /></div>
		<div><input type="range">          <span class="desc" /></div>
		<div><input type="reset">          <span class="desc" /></div>
		<div><input type="search">         <span class="desc" /></div>
		<div><input type="submit">         <span class="desc" /></div>
		<div><input type="tel">            <span class="desc" /></div>
		<div><input type="text">           <span class="desc" /></div>
		<div><input type="time">           <span class="desc" /></div>
		<div><input type="url">            <span class="desc" /></div>
		<div><input type="week">           <span class="desc" /></div>
		<div><input type="hidden">         <span class="desc" /></div>
	</body>
</html>
